<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no, width=device-width, height=device-height, viewport-fit=cover">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker <script> if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js') .then(() => console.log('service worker installed')) .catch(err => console.log('Error', err)); }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above <link href="css/ionic.app.css" rel="stylesheet"> -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ion-sticky.js"></script>

    <!-- cordova script (this will be a 404 during development) 
    <script src="cordova.js"></script>-->

    <!-- your app's js -->
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="templates/matches/matchesCtrl.js"></script>
    <script src="templates/leagues/leaguesCtrl.js"></script>
    <script src="js/services.js"></script>
    <script src="templates/leagues/leagueServices.js"></script>
    <script src="js/countryServices.js"></script>
    <script src="js/videoService.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body ng-app="starter">
    <div>
      <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
          <ion-header-bar class="bar-positive">
            <div class="title">Menu</div>
          </ion-header-bar>
          <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
            <ion-list id="menu-list1" data-componentid="list1">
              <ion-item id="menu-list-item4" href="#/tab/matches" menu-close="" data-componentid="list-item4">Match</ion-item>
              <ion-item id="menu-list-item5" href="#/tab/leagues" menu-close="" data-componentid="list-item5">Leagues</ion-item>
              <ion-item id="menu-list-item6" href="#/tab/account" menu-close="" data-componentid="list-item6">Item 3</ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </div>
  </body>
